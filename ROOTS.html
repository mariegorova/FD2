<body>
    <script>
        
        function squareRoots(a, b, c) {
            const d = b * b - 4 * a * c; 

            if (d < 0)
                return []; 

            if (d == 0)
                return [-b / (2 * a)]; 
            if (a == 0)
                return [-c / b]

            const x1 = (-b + Math.sqrt(d)) / (2 * a);
            const x2 = (-b - Math.sqrt(d)) / (2 * a);
            return [x1, x2]; 
        }






    </script>
