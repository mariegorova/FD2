<body>
    <script>
        const checkPalindrome = (str) => {

            let string = str.toLowerCase()
                .replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\s?ъь]/g, "")
                .replace('ё', 'е');

            for (let i = 0; i < string.length / 2; i++)
                if (string[i] !== string[string.length - 1 - i])
                    return false;
            return true;
        }

    </script>
</body>
